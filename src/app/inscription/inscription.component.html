<div class="container">
  <h1>Inscription</h1>
  <form [formGroup]="subscription">
    <fieldset>
      <div class="mb-3">
        <label for="lastname" class="form-label">Nom :</label>
        <input type="text" id="lastname" name="lastname" formControlName="lastname" class="form-control" placeholder="John" required>
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">Pr√©nom :</label>
        <input type="text" id="firstname" name="firstname" formControlName="firstname" class="form-control" placeholder="Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="john.doe@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirmedPassword" class="form-label">Confirmer mot de passe :</label>
        <input type="password" id="confirmedPassword" name="confirmedPassword" formControlName="confirmedPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Date de naissance :</label>
        <input type="date" id="birthDate" name="birthDate" formControlName="birthDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Adresse :</label>
        <input type="text" id="address" name="address" formControlName="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">Code postal :</label>
        <input type="text" id="postalCode" name="postalCode" formControlName="postalCode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Ville :</label>
        <input type="text" id="city" name="city" formControlName="city" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </fieldset>
  </form>
</div>
